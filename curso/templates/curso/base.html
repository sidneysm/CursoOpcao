{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet" type="text/css">
  <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  
  <link href="{% static 'css/bootstrap.min.css' %}"rel="stylesheet" type="text/css">
  <link href="cover.css" rel="stylesheet">
  <link href="{% static 'css/cover.css' %}" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'curso.views.index' %}">Curso Opção</a>
      </div>
      <div class="collapse navbar-collapse" id="navbar-ex-collapse">
        <ul class="nav navbar-nav navbar-right" >
          <li>
            <a href="{% url 'curso.views.index' %}">Home</a>
          </li>
          <li>
            <a href="{% url 'curso.views.aluno' %}">Entrar</a>
          </li>
          <li>
            <a href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">
        

        <div class="inner cover">
          {% block content %}

          {% endblock content %}
        </div>

        
        
      </div>
    </div>
  </div>
  <footer class="cover-container">
    <div class="cover-container">
      <div class="row">
        <div class="col-md-4">
          <span class="copyright">Copyright © Curso Opção Triunfo</span>
        </div>
        <div class="col-md-4">
          <ul class="list-inline social-buttons">
            <li><a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li><a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li><a href="#"><i class="fa fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
        <div class="col-md-4">
          <ul class="list-inline quicklinks">
            <li><a href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
